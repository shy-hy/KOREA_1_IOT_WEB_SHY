<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>float.html</title>
  <style>
    img{
      width: 150px;
      height: 150px;

      float: left;
    }

    .left{
      float: left;
      width: 100px;
      height: 100px;
      background-color: aliceblue;
    }

    .right{
      float: right;
      background-color: orange;
    }

    .clear{
      clear: both;
    }
  </style>
</head>
<body>
  <img src="../../a_html/images/dog01.jpg" alt="강아지" />
  <p>한국 수영의 간판 황선우가 29일 프랑스 파리 라데팡스 수영장에서 열린 20204 파리 하계올림픽 수영 남자 자유형 200m 준결승에서 레이스 중간에 크게 밀려 9위에 그치고 결승 진출에 실패했다. 지난 3차례 세계선수권에서 모두 결승에 올라 메달을 땄으나 올림픽에선 또 다시 좌절했다. 연합뉴스</p>

  <hr />
  <div class="left">왼쪽에 뜨는 요소</div>
  <div class="right">오른쪽에 뜨는 요소</div>
  <div class="clear">Float 해제</div>
</body>
</html>
