<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><b_border class="html"></b_border></title>
</head>
<body>
  <!-- 
  BOX모델의 스타일 적용 방향
  : top > right > bottom > left
  
  네 방향 모두
  상하 / 좌우 각각 지정
  상 / 좌우 / 하 각각 지정
  네 방향 모두 다르게 지정
  -->
  <div class="box" style="border-style:solid ;">테두리</div>
  <div class="box" style="border-style: dotted;">테두리</div>
  <div class="box" style="border-style: dashed ;">테두리</div>
  <div class="box" style="border-style: double;">테두리</div>
  <div class="box" style="border-style: groove;">테두리</div>
  <div class="box" style="border-style: inset;">테두리</div>
  <div class="box" style="border-style: outset;">테두리</div>
  <div class="box" style="border-style: ridge;">테두리</div>

  <hr />
  <div class="boxes" style="border-width: 10px; border-color: red;">박스모델 방향 지정</div>
  <div class="boxes"style="border-width: 10px 3px;">박스모델 방향 지정</div>
  <div class="boxes"style="border-width: 10px 2px 5px;">박스모델 방향 지정</div>
  <div class="boxes"style="border-width: 1px 4px 8px 12px;">박스모델 방향 지정</div>

  <!-- border의 with style color를 동시지정 -->
  <div style="margin: 5px; border: 1px solid black; border-radius: 5px;">테두리 지정</div>
  <div style="margin: 5px; border: 1px solid #333;border-radius: 2px;">테두리 지정</div>
  <div style="margin: 5px; border: 1px solid #eee;border-radius: 3px;">테두리 지정</div>

</body>
</html>
