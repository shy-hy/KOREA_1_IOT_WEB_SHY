<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p
   title='"p"요소' 
   style="color: blue; 
   background-color: yellow;"
   >필수 속성 X</p>
  <!--title : 마우스 커서 가져다댔을때 출력 값 코드 / style(color) 글씨 색 바꾸는 코드 
  / background color 글 주변 색 전환 코드  -->

  <a 
  title= "네이버로 가는 링크"
  href="https://www.naver.com/"
  style="color:pink; background-color: black;">네이버 바로가기</a>
  <!-- a : 링크 만드는 코드 /
    >사이에 링크 제목<
     "여기는 링크 적어두면 바로가기 이동됨"-->
  <img src="https://cdn.pixabay.com/photo/2024/03/14/08/52/pug-8632718_1280.jpg" alt="물이미지" />
  <!-- 픽사베이 : 무료 이미지 사이트 -->
   <!-- src 소스 약자 -->
</body>
</html>
