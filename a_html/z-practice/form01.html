<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>응원 이벤트</title>
    <style>
      #container {
        width:600px;
        margin:10px auto;
      }
    </style>
    <link rel="stylesheet" href="css/register.css">
  </head>
  <body> 
    <div id="container">
      <h1>롯데 자이언츠 회원가입을 환영합니다.</h1>
      <form>
        <fieldset>
          <legend>사용자 정보</legend>    
          <ul>
            <li>
              <label for="id">아이디</label>
              <input type="text" id="uid" autofocus placeholder="4자 ~ 10자 사이, 공백없이" required /> 
            </li>
            <li>
              <label for="email">이메일</label>
              <input type="email" id="umail" required /> 
            </li>      
            <li>
              <label for="password">비밀번호</label>
              <input type="text" id="uid" autofocus placeholder="문자와 숫자, 특수 기호 포함" required />
              </select>
            </li>
            <li>
              <label for="password">비밀번호 확인</label>
              <input type="email" id="umail" requiredplaceholder="비밀번호를 입력하세요."  />
            </li>
          </ul>      
        </fieldset>
        <fieldset>
          <legend>이벤트 결과와 새로운 소식</legend>
          <input type="radio" name="mailing" id="mailing_y" value="mailing_yes" />
          <label for="mailing_y">메일 수신</label>
          <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked />
          <label for="mailing_n">메일 수신 안 함</label>     
        </fieldset>
        <div id="buttons">
          <input type="submit" value="가입하기" />
          <input type="reset" value="취소" />

        </div>

      </form>
    </div>    

  </body>
</html>
